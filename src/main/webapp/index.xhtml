<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>CRUD</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <p:growl id="growl" showDetail="true" />

                <p:outputLabel for="txtClave" value="Clave"></p:outputLabel>
                <p:inputText id="txtClave" value="#{beanIndex.clave}" required="true" />
                <p:message for="txtClave" />
                <br/>
                <p:outputLabel for="txtNombre" value="Nombre"></p:outputLabel>
                <p:inputText id="txtNombre" value="#{beanIndex.nombre}" required="true" />
                <p:message for="txtNombre" />
                <br/>
                <p:outputLabel for="txtDireccion" value="Dirección"></p:outputLabel>
                <p:inputText id="txtDireccion" value="#{beanIndex.direccion}" required="true" />
                <p:message for="txtDireccion" />
                <br/>
                <p:outputLabel for="txtTelefono" value="Teléfono"></p:outputLabel>
                <p:inputText id="txtTelefono" value="#{beanIndex.telefono}" required="true" />
                <p:message for="txtTelefono" />
                <br/>
                <p:commandButton update="growl" actionListener="#{beanIndex.crearEmpleado}" value="Guardar" />
            </h:form>
        </f:view>
    
        <!-- Mostrar registros de empleados -->
        <f:view>
            <h:form>
                <h2>Registros</h2>
                <p:dataTable   var="empleado" value="#{beanIndex.empleados}" rows="10" paginator="true">
                    <p:column headerText="Clave">
                        #{empleado.clave}
                    </p:column>
                    <p:column headerText="Nombre">
                        #{empleado.nombre}
                    </p:column>
                    <p:column headerText="Dirección">
                        #{empleado.direccion}
                    </p:column>
                    <p:column headerText="Teléfono">
                        #{empleado.telefono}
                    </p:column>
                    <p:column>
                        <p:commandButton value="Eliminar"
                            actionListener="#{beanIndex.eliminarEmpleado(empleado)}"
                            icon="pi pi-trash" />
                    </p:column>
                </p:dataTable>
            </h:form>
        </f:view>
    </h:body>
</html>
